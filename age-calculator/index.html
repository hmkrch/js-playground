<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitung-Usia</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="title-name">Hitung Usia</div>
      <div class="name">
        <label for="">Nama</label>
        <input id="namaUser" type="text" placeholder="Masukkan Nama" />
      </div>
      <div class="name">
        <label for="">Tahun Lahir</label>
        <input
          id="tahunLahirUser"
          type="number"
          placeholder="Masukkan Tahun Lahir"
        />
      </div>
      <button id="hitungBtn">Hitung</button>
      <div class="pesan hidden">Tampilkan disini</div>
    </main>
  </body>
</html>
